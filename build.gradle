plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.3'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-batch'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // JWT
    compileOnly group: 'io.jsonwebtoken', name: 'jjwt-api', version: '0.11.5'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: '0.11.5'
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: '0.11.5'
    implementation 'com.auth0:java-jwt:4.2.0'

    // Mail and Web
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    implementation 'org.springframework.batch:spring-batch-core:5.0.0' // 버전 확인 필요
    implementation 'org.springframework.batch:spring-batch-integration:5.0.0' // 필요한 경우
    implementation 'org.springframework:spring-jdbc:5.3.10' // Spring JDBC 의존성 추가

    //gpt에서 조사 해온거
    // API 통신용 WebClient
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    // JSON 처리 금융 데이터의 직렬화/역직렬화를 위한 JSON 처리 라이브러리.
    implementation 'com.fasterxml.jackson.core:jackson-databind'

    // Validation (데이터 검증)
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // 로깅 및 모니터링
    implementation 'org.springframework.boot:spring-boot-starter-actuator'

    //메일 송신, SMS는 추후에 어떤 API를 쓸건지에 따라 정할듯
    implementation 'org.springframework.boot:spring-boot-starter-mail'


}

tasks.named('test') {
    useJUnitPlatform()
}
